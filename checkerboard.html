<!DOCTYPE html>
<html lang="en">
<head>
    <title>Test Divs</title>
    <style>
        #board{
            background-color: rgb(255, 255, 255);
            height: 800px;
            width: 800px;
            border: 10px solid rgb(0, 0, 0); 
           position: absolute;
        }
        .square{
            
            height: 100px;
            width: 100px;
            position: relative;
        }
        .light{
            background-color:rgb(255, 218, 96);

                  }
        .dark{
            background-color: rgb(90, 51, 0);
            position: relative;
            left: 100px;
            
          
        }
        .piece{
            height: 70px;
            width: 70px;
            position: relative;
            top: 12px;
            left:12px;
            bottom:12px;
            right:12px;
            border-radius: 100%;
            border:black 5px solid;
           
            
        }
        .black{
            background-color:rgb(34, 34, 34);
        }
        .red{

</head>
